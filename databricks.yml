bundle:
  name: dabs-gitflow

include:
  - resources/*.yml

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: <dev_workspace_url>

  qa:
    workspace:
      host: <qa_workspace_url>
      root_path: /Shared/.bundle/${bundle.name}
    run_as:
      service_principal_name: <qa_service_principal_id>

  prod:
    mode: production
    workspace:
      host: <prod_workspace_url>
      root_path: /Shared/.bundle/${bundle.name}
    run_as:
      service_principal_name: <prod_service_principal_id>