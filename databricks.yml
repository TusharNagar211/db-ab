  permissions:
    - group_name: users
      level: CAN_MANAG  
  

include:
  - resources/*.yml

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://adb-1835204328586261.1.azuredatabricks.net

  qa:
